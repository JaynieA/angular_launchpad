<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <title>Document</title>
</head>
<body ng-app="app">
  <h1>Angular Launchpad</h1>
  <div ng-controller="LaunchpadController">
    <label>Animal: </label>
    <input type="text" ng-model="animalIn" placeholder="animal"> {{ animalIn }}
    <label>Age: </label>
    <input type="text" ng-model="ageIn" placeholder="age"> {{ ageIn }}
    <button type="button" name="button" ng-click="addAnimal()">Add animal</button>
    <ul>
      <li ng-repeat="animal in allAnimals">{{ animal.type }} ({{animal.age}})</li>
    </ul>
  </div>
</body>
</html>
